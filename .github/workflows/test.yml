name: rust ci

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test

  report:
    name: report
    runs-on: ubuntu-latest
    if: always()  # makes sure this job runs no matter what
    steps:
      - name: Ping GitHub
        run: echo "All done"

